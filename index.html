<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700;800&family=Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="src/css/icon-font.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" type="image/png"
        href="https://trello-attachments.s3.amazonaws.com/5ea6ab9a3092546a1ceab7ba/5ea6abbe1ad7150a79de552a/3ba8c3a98acd5f229c10f4acf50149a8/utunion-text.png">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <title>Utunion</title>
</head>

<body>
    <div class="container">
        <div class="main-logo">
            <img src="https://www.dropbox.com/s/01bxdqyo9z068cx/utunion-text.png?dl=1"
                alt="Logo" class="logo-name">
        </div>
        <div class="header-logo">
            <ul>
                <li class="main-menu"></li>
                <li class="main-menu"></li>
                <li class="main-menu"></li>
                <li class="main-menu"></li>
                <li class="main-menu"></li>
            </ul>
        </div>
        <div class="header-text">
            <h1>Selamat Datang Di Utunion</h1>
            <p>Brand Pakaian Lokal Yang Kekinian</p>
            <div class="btn product-btn">
                <a href="#product">Lihat Produk</a>
            </div>
        </div>
    </div>
    <section id="product">
        <h1>Produk Kami</h1>
        <h2>MUSLIM SERIES</h2>
        <div class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/4j1csj6z1iwyu3v/Khulafaur%20Rasyidin.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/88mdd9qt7et1rl1/WhatsApp%20Image%202020-07-06%20at%2005.58.07.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/edsociu15tp1t2z/WhatsApp%20Image%202020-06-21%20at%2021.35.20.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/jpy9m6xng3mwjam/WhatsApp%20Image%202020-07-10%20at%2010.33.22%20%281%29.jpeg?dl=1"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>

        <h2>FOOD SERIES</h2>
        <div id="product-show" class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/z8yllc7dun9m1ee/Bastus.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/z24up6pqwbu8tic/Mie%20Ayam.jpeg?dl=1"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>

        <h2>JAPAN SERIES</h2>
        <div id="product-show" class="swiper-container">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/2vkfr6ccgzq0sgp/WhatsApp%20Image%202020-07-06%20at%2011.51.57%20%281%29.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/10hgc5hstdbrn08/WhatsApp%20Image%202020-07-06%20at%2011.51.57.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/zbmu0c9tusxkb30/WhatsApp%20Image%202020-07-06%20at%2011.51.58%20%281%29.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/zbmu0c9tusxkb30/WhatsApp%20Image%202020-07-06%20at%2011.51.58%20%281%29.jpeg?dl=1"></div>
                <div class="swiper-slide"><img src="https://www.dropbox.com/s/jbgapnplamdxi0q/WhatsApp%20Image%202020-07-06%20at%2011.51.58.jpeg?dl=1"></div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="src/js/swiper.js"></script>
</body>

</html>
